{% load i18n %}
<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<select class="select-adminstration-area" style="width: 100%;">
    {% for choice in choices %}
    <option value="{{ choice.query_string|iriencode }}" {% if choice.selected %} selected='selected'{% endif %}>{{ choice.display }}</option>
    {% endfor %}
</select>

<script type="text/javascript">
    (function($) {
        $('.select-adminstration-area').change(function () {
            window.location = this.value;
        });
    })(django.jQuery);
</script>
